<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapezilla</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

    <div class="sidePanel">
      <h1>Scrapezilla</h1>

      <button id="newProjectButton">New project</button>

      <ul id="projects">
      </ul>
    </div>

    <div class="content">

      <div class="topBar">
        <h2 id="projectName">Select a project or create one.</h2>
      </div>

      <div id="blocklyDiv"></div>

    </div>

  </div>

  <div id="blackScreen" class="hidden">
    <form id="projectNameForm" class="hidden">
      <div class="formGroup">
        <label for="projectNameInput">Project name</label>
        <input type="text" id="projectNameInput" required autocomplete="off">
      </div>
      <div class="buttonGroup">
        <button type="button" id="cancelProjectNameFormButton">Cancel</button>
        <button type="submit">Create</button>
      </div>
    </form>
  </div>

  <script src="/eel.js"></script>

  <!-- blockly@11.2.1 -->
  <script src="./blockly/blockly_compressed.min.js"></script>
  <script src="./blockly/python_compressed.min.js"></script>
  
  <script src="./main.js"></script>
</body>
</html>
